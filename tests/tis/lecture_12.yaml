discipline: "Телекоммуникационные и информационные сети"
title: "Лекция №12"
course: tis
name: lecture_12
pools:
  - select: 'sequence' # 'random', 'sequence', '[1,2;0,1;2,3]'
    number: 2
    items:
      - question: "Какая характеристика отвечает за схему расположения сетевых и оконечных устройств, кабелей?"
        answer:
          - right: true
            text: "Топология"
          - right: false
            text: "Доступность"
          - right: false
            text: "Масштабируемость"
          - right: false
            text: "Скорость"
        cost: 2
      - question: "Какая характеристика отвечает за расходы на приобритение компонентов сети?"
        answer:
          - right: true
            text: "Стоимость"
          - right: false
            text: "Доступность"
          - right: false
            text: "Надежность"
          - right: false
            text: "Скорость"
        cost: 2
      - question: "Какая характеристика отвечает за вероятность того, что в нужный момент сеть будет работать?"
        answer:
          - right: true
            text: "Доступность"
          - right: false
            text: "Стоимость"
          - right: false
            text: "Надежность"
          - right: false
            text: "Масштабируемость"
        cost: 2
      - question: "Какая характеристика измеряется средним временем безотказной работы?"
        answer:
          - right: true
            text: "Надежность"
          - right: false
            text: "Топология"
          - right: false
            text: "Доступность"
          - right: false
            text: "Масштабируемость"
        cost: 2
      - question: "Какая характеристика отображает способность сети приспосабливаться к растущему числу пользователей или требованиям?"
        answer:
          - right: true
            text: "Масштабируемость"
          - right: false
            text: "Топология"
          - right: false
            text: "Доступность"
          - right: false
            text: "Надежность"
        cost: 2
      - question: "Какая характеристика указывает на степень защищенности сети?"
        answer:
          - right: true
            text: "Информационная безопасность"
          - right: false
            text: "Топология"
          - right: false
            text: "Доступность"
          - right: false
            text: "Надежность"
        cost: 2
  - select: 'random' # 'random', 'sequence', '[1,2;0,1;2,3]'
    number: 2
    items:
      - question: "Укажите не характерную функцию маршрутизатора:"
        answer:
          - right: true
            text: "Подключение значительного количества устройств к сети"
          - right: false
            text: "Подключение одной сети к другой"
          - right: false
            text: "Использует IP-адрес для адресации пакетов"
        cost: 2
      - question: "Укажите не основную функцию маршрутизатора:"
        answer:
          - right: true
            text: "Блокирование вредоносного трафика"
          - right: false
            text: "Подключение одной сети к другой"
          - right: false
            text: "Определение оптимального маршрута к месту назначения"
        cost: 2
      - question: "В какой коммутации ЦП сопоставляет адрес назначения с таблицей маршрутизации"
        answer:
          - right: true
            text: "Процессорная"
          - right: false
            text: "Быстрая"
          - right: false
            text: "CEF"
        cost: 2
      - question: "В какой коммутации для сопоставления адреса назначения с таблицей маршрутизации используется кеш пересылки"
        answer:
          - right: true
            text: "Быстрая"
          - right: false
            text: "Процессорная"
          - right: false
            text: "CEF"
        cost: 2
      - question: "В какой коммутации для сопоставления адреса назначения с таблицей маршрутизации используется таблица смежности и таблица FIB"
        answer:
          - right: true
            text: "CEF"
          - right: false
            text: "Процессорная"
          - right: false
            text: "Быстрая"
        cost: 2
  - select: 'random' # 'random', 'sequence', '[1,2;0,1;2,3]'
    number: 1
    items:
      - question: "Каким образом маршрутизатор определяет следущий маршрутизатор в маршруте пакета?"
        answer:
        - right: true
          text: "По IP-адресу"
        - right: false
          text: "По МАС-адресу"
        - right: false
          text: "По ARP-пакету"
        - right: false
          text: "По номеру порта"
        cost: 2
      - question: "Каким образом маршрутизатор определяет исходящий интерфейс для передачи пакета?"
        answer:
        - right: true
          text: "По таблице маршрутизации"
        - right: false
          text: "По таблице МАС-адресов"
        - right: false
          text: "Отправляет ARP-запрос"
        - right: false
          text: "Отправляет DHCP-запрос"
        cost: 2
      - question: "Каким образом маршрутизатор указывает следующий узел сети для приема пакета?"
        answer:
        - right: true
          text: "По МАС-адресу"
        - right: false
          text: "По IP-адресу"
        - right: false
          text: "По ARP-пакету"
        - right: false
          text: "По номеру порта"
        cost: 2


