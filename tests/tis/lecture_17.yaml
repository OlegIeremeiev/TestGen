pools:
  - select: 'sequence' # 'random', 'sequence', '[1,2;0,1;2,3]'
    number: 6
    items:
      - question: "На каких уровнях модели OSI работают списки контроля доступа?"
        answer:
          - right: true
            text: "Сетевом и транспортном"
          - right: false
            text: "Физическом и канальном"
          - right: false
            text: "Канальном и транспортном"
          - right: false
            text: "Сетевом и сеансовом"
        cost: 1
      - question: "Какую задачу не выполняют ACL??"
        answer:
          - right: true
            text: "Фильтрацию пакетов по МАС-адресу"
          - right: false
            text: "Ограничение сетевого трафика"
          - right: false
            text: "ОБеспечение безопасности и блокировка хоста или сети"
          - right: false
            text: "Фильтрация пакетов на основании типа трафика"
        cost: 1
      - question: "На каком интерфейсе происходит контроль с помощью ACL?"
        answer:
          - right: true
            text: "входном и выходном"
          - right: false
            text: "только входном"
          - right: false
            text: "только выходном"
          - right: false
            text: "не привязан к интерфейсу"
        cost: 2
      - question: "Какому количеству устройств разрешен доступ по маске 00000000.00000000.00000000.00111111?"
        answer:
          - right: true
            text: "63"
          - right: false
            text: "254"
          - right: false
            text: "127"
          - right: false
            text: "31"
        cost: 2
      - question: "Какому количеству устройств разрешен доступ по маске 0.0.0.0?"
        answer:
          - right: true
            text: "только хосту"
          - right: false
            text: "всей сети с хостом"
          - right: false
            text: "всей сети кроме хоста"
          - right: false
            text: "для всех адресов без исключения"
        cost: 2
      - question: "Каким диапазону устройств разрешен доступ командой access-list 1 permit 172.16.10.0 0.0.0.127?"
        answer:
          - right: true
            text: "172.16.10.1 .. 172.16.10.126"
          - right: false
            text: "172.16.10.128 .. 172.16.10.254"
          - right: false
            text: "172.16.10.1 .. 172.16.10.254"
          - right: false
            text: "172.16.1.1 .. 172.16.32.254"
        cost: 2